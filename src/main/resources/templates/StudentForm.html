<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .logout-btn {
            background-color: #dc3545; /* Bootstrap Danger Color */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }

        .form-row {
            margin-bottom: 20px;
        }

        .form-row .col {
            padding-right: 15px;
        }

        .form-row .col:last-child {
            padding-right: 0;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-end mb-4">
        <form method="POST" th:action="@{/logout}">
            <button type="submit" class="logout-btn">Logout</button>
        </form>
    </div>
    <h1>Student Form</h1>
    <form method="POST" th:action="@{${newStudent} ? '/saveStudent' : '/updateStudent'}" th:object="${student}">
        <input type="hidden" th:field="*{studentId}">

        <div class="form-group">
            <label for="studentName">Name:</label>
            <input type="text" class="form-control" id="studentName" th:field="*{student_name}"/>
        </div>

        <div class="form-row">
            <div class="col">
                <div class="form-group">
                    <label for="studentRoll">Roll No:</label>
                    <input type="text" class="form-control" id="studentRoll" th:field="*{student_roll}"/>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="studentClass">Class:</label>
                    <select id="studentClass" class="form-control" th:field="*{student_class}">
                        <option value="">-- Select Class --</option>
                        <option value="12th">12th Grade</option>
                        <option value="11th">11th Grade</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="col">
                <div class="form-group">
                    <label for="courseSelect">Course:</label>
                    <select id="courseSelect" class="form-control" name="courseId" th:field="*{courseId}">
                        <option value="">-- Select Course --</option>
                        <option th:each="course : ${courses}" th:value="${course.courseId}" th:text="${course.courseName}"></option>
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="subjectSelect">Subject:</label>
                    <select id="subjectSelect" class="form-control" th:field="*{subjectId}" disabled>
                        <option value="">-- Select Subject --</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary mr-2" th:text="${newStudent ? 'Add Student' : 'Edit Student'}"></button>
            <a href="#" class="btn btn-secondary" th:href="@{/createStudent}">Reset</a>
        </div>
    </form>

    <h2 class="mt-4">Student List</h2>
    <table id="studentTable" class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Student Name</th>
            <th>Class</th>
            <th>Roll No</th>
            <th>Course</th>
            <th>Subjects</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${listStudents}">
            <td th:text="${student.student_name}"></td>
            <td th:text="${student.student_class}"></td>
            <td th:text="${student.student_roll}"></td>
            <td th:text="${student.course.courseName}"></td>
            <td th:text="${student.subject.subjectName}"></td>
            <td>
                <a th:href="@{/edit/{id}(id=${student.studentId})}" class="btn btn-sm btn-primary mr-2">Edit</a>
                <a th:href="@{/delete/{id}(id=${student.studentId})}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this student?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    $(document).ready(function() {
        $("#courseSelect").change(function() {
            var selectedCourse = $(this).val();
            console.log("Selected Course:", selectedCourse);
            if (selectedCourse) {
                fetchSubjects(selectedCourse);
                $("#subjectSelect").prop("disabled", false);
            } else {
                $("#subjectSelect").empty().append('<option value="">-- Select Subject --</option>').prop("disabled", true);
            }
        });
    });

    function fetchSubjects(selectedCourse) {
        $.ajax({
            url: '/subjectList/' + selectedCourse,
            type: 'GET',
            dataType: 'json',
            success: function(data) {
                console.log(data);
                $("#subjectSelect").empty().append('<option value="">-- Select Subject --</option>');
                $.each(data, function(index, subject) {
                    var option = $("<option></option>").attr("value", subject.subjectId).text(subject.subjectName);
                    $("#subjectSelect").append(option);
                });
            },
            error: function(xhr, status, error) {
                console.error("Error fetching subjects:", error);
                $("#subjectSelect").empty().append('<option value="">-- Error Loading Subjects --</option>').prop("disabled", true);
            }
        });
    }
</script>
</body>
</html>
