<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .logout-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
        .container {
            margin-top: 20px;
        }
        .form-row {
            margin-bottom: 20px;
        }
        .form-row .col {
            padding-right: 15px;
        }
        .form-row .col:last-child {
            padding-right: 0;
        }
        .btn-group {
            margin-top: 10px;
        }
        .editBtn, .deleteBtn {
            cursor: pointer;
        }
        .btn-spacing {
            margin-left: 10px; /* Adjust spacing between buttons */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-between mb-4">
        <h1>Student Form</h1>
        <form method="POST" th:action="@{/logout}">
            <button type="submit" class="logout-btn">Logout</button>
        </form>
    </div>

    <form id="studentForm" method="POST" th:action="@{${newStudent} ? '/saveStudent' : '/updateStudent'}" th:object="${student}">
        <input type="hidden" th:field="*{studentId}"/>

        <div class="form-group">
            <label for="studentName">Name:</label>
            <input type="text" required class="form-control" id="studentName" th:field="*{student_name}" placeholder="Enter student name"/>
        </div>

        <div class="form-row">
            <div class="col">
                <div class="form-group">
                    <label for="studentRoll">Roll No:</label>
                    <input type="text" required class="form-control" id="studentRoll" th:field="*{student_roll}" placeholder="Enter roll number"/>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="studentClass">Class:</label>
                    <select id="studentClass" required class="form-control" th:field="*{student_class}">
                        <option value="">-- Select Class --</option>
                        <option value="12th" th:selected="${student.student_class == '12th'}">12th Grade</option>
                        <option value="11th" th:selected="${student.student_class == '11th'}">11th Grade</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="col">
                <div class="form-group">
                    <label for="courseSelect">Course:</label>
                    <select required id="courseSelect" class="form-control" name="courseId" th:field="*{courseId}" onchange="fetchSubjects(this.value)">
                        <option value="">-- Select Course --</option>
                        <option th:each="course : ${courses}" th:value="${course.courseId}" th:text="${course.courseName}" th:selected="${course.courseId == student.courseId}"></option>
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="subjectSelect">Subject:</label>
                    <select required id="subjectSelect" class="form-control" th:field="*{subjectId}">
                        <option value="">-- Select Subject --</option>
                        <!-- Options populated by JavaScript based on selected course -->
                    </select>
                </div>
            </div>
        </div>

        <div class="btn-group">
            <button type="submit" class="btn btn-primary" id="submitBtn" th:text="${newStudent ? 'Save Student' : 'Update Student'}"></button>
            <button type="reset" class="btn btn-secondary btn-spacing" id="resetBtn">Reset</button>
        </div>
    </form>

    <h2 class="mt-4">Student List</h2>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Student Name</th>
            <th>Class</th>
            <th>Roll No</th>
            <th>Course</th>
            <th>Subjects</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${listStudents}">
            <td th:text="${student.student_name}"></td>
            <td th:text="${student.student_class}"></td>
            <td th:text="${student.student_roll}"></td>
            <td th:text="${student.course.courseName}"></td>
            <td th:text="${student.subject.subjectName}"></td>
            <td>
                <button class="btn btn-sm btn-primary editBtn" th:data-id="${student.studentId}">Edit</button>
                <button class="btn btn-sm btn-danger deleteBtn" th:data-id="${student.studentId}">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('.editBtn').forEach(function (button) {
            button.addEventListener('click', function () {
                let studentId = button.getAttribute('data-id');
                window.location.href = `/edit/${studentId}`;
            });
        });

        document.querySelectorAll('.deleteBtn').forEach(function (button) {
            button.addEventListener('click', function () {
                if (confirm('Are you sure you want to delete this student?')) {
                    let studentId = button.getAttribute('data-id');
                    window.location.href = `/delete/${studentId}`;
                }
            });
        });
    });

    function fetchSubjects(courseId) {
        fetch(`/subjectList/${courseId}`)
            .then(response => response.json())
            .then(subjects => {
                let subjectSelect = document.getElementById('subjectSelect');
                subjectSelect.innerHTML = '<option value="">-- Select Subject --</option>';
                subjects.forEach(subject => {
                    let option = document.createElement('option');
                    option.value = subject.subjectId;
                    option.textContent = subject.subjectName;
                    subjectSelect.appendChild(option);
                });
                subjectSelect.disabled = subjects.length === 0;
            })
            .catch(error => console.error('Error fetching subjects:', error));
    }
</script>
</body>
</html>
